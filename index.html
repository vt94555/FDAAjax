<!DOCTYPE html>
<html>
    <!--


    Description:

    The goal of this project is to create a 
    website that fetches data from the FDA and
    NIH and displays the result to the user. 
    Specifically, the website queries for FDA
    food recalls, medication descriptions,
    medication pill images, and molecule images.


    -->

    <head>
        <title>Tzuang,Victor</title>
        <link href="foodmed.css" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <h2>FDA Food Recalls & Medication Lookup</h2>
            <div>
                <label for="search_term">Enter a search term&nbsp;</label>
                <input type="text" id="search_term" name="search_term" placeholder="Enter food name, eg ice cream">
            </div>
            <div id="suggestions">
                Or click a suggestion: 
                <div class="food">
                    <a href="#" id="rice">Rice</a>&nbsp;<a href="#" id="pasta">Pasta</a>&nbsp;<a href="#" id="tea">Tea</a>
                </div>
                <div class="med">
                    <a href="#" id="atorvastatin">Atorvastatin</a>&nbsp;<a href="#" id="lisinopril">Lisinopril</a>&nbsp;<a href="#" id="januvia">Januvia</a>&nbsp;<a href="#" class="molecule" id="glucose">Glucose</a>
                </div>
                
                
            </div>
            <div>
                <p>Select a category:</p>
                <input type="radio" name="querytype" id="food" value="food" checked>
                <label for="food">Food recall notices</label>
                <input type="radio" name="querytype" id="med" value="med">
                <label for="med">Medication name</label>
                <input type="radio" name="querytype" id="pill_picture" value="pill_picture">
                <label for="pill_picture">Pill picture</label>
                <input type="radio" name="querytype" id="molecule_picture" value="molecule_picture">
                <label for="molecule_picture">Molecule picture</label>
            
            </div>
            <div class="limit">
                <label for="limit">Limit results to:</label>
                <select name="limit" id="limit">    
                    <option value="10" checked>10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="button" id="submit" name="submit" value="Submit">
            </div>
        </div>
        
        <div>
            <span id="display"></span>
        </div>
            

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="foodmed.js"></script>
    </body>
</html>
